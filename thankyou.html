<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - ShadiiiTechs</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #ffffff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 40px;
            border-radius: 20px;
        }

        /* GOLD SUCCESS ANIMATION */
        .checkmark {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: inline-block;
            border: 4px solid #d4af37;
            position: relative;
            animation: pop 0.5s ease forwards;
        }

        @keyframes pop {
            0% { transform: scale(0.2); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .checkmark::after {
            content: "";
            position: absolute;
            left: 26px;
            top: 14px;
            width: 20px;
            height: 40px;
            border: solid #d4af37;
            border-width: 0 6px 6px 0;
            transform: rotate(45deg);
            animation: draw 0.6s ease forwards;
        }

        @keyframes draw {
            0% { height: 0; width: 0; opacity: 0; }
            100% { height: 40px; width: 20px; opacity: 1; }
        }

        h1 {
            margin-top: 25px;
            font-size: 28px;
            font-weight: 600;
        }

        p {
            margin-top: 10px;
            font-size: 16px;
        }

        .redirect {
            margin-top: 20px;
            font-size: 14px;
            color: #d4af37;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="checkmark"></div>

        <h1>Thank You!</h1>
        <p>Your request has been successfully submitted.</p>
        <p>We will get back to you shortly.</p>

        <p class="redirect">Redirecting to home in 5 seconds...</p>
    </div>

    <!-- AUTO REDIRECT -->
    <script>
        setTimeout(function() {
            window.location.href = "index.html";
        }, 5000);
    </script>

</body>
</html>
